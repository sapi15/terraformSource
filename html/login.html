<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center h-screen">
  <form id="login-form" class="bg-white p-8 rounded shadow-md w-80 space-y-4">
    <h2 class="text-lg font-bold text-center">로그인</h2>
    <input type="text" id="username" placeholder="아이디" required class="w-full border px-3 py-2 rounded" />
    <input type="password" id="password" placeholder="비밀번호" required class="w-full border px-3 py-2 rounded" />
    <button type="submit" class="bg-black text-white w-full py-2 rounded hover:bg-gray-800">로그인</button>
    <div class="text-center text-sm text-gray-500">
      계정이 없으신가요? <a href="signup.html" class="text-blue-500 underline">회원가입</a>
    </div>
    <p id="error-msg" class="text-red-500 text-sm text-center hidden">로그인 실패: 아이디 또는 비밀번호를 확인하세요.</p>
  </form>

<script>
document.getElementById("login-form").addEventListener("submit", function(e) {
  e.preventDefault();
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })
  .then(res => {
    if (!res.ok) throw new Error("Login failed");
    return res.json();
  })
  .then(data => {
    localStorage.setItem("token", data.token);
    localStorage.setItem("username", data.username); // ✅ 아이디 저장
    location.href = "index.html";
  })
  .catch(err => {
    document.getElementById("error-msg").classList.remove("hidden");
  });
});
</script>
</body>
</html>
